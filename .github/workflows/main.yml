name: Automated Build â­

on:
  push:
    branches: [main]

jobs:
  checkCommitMessage:
    name: Check Commit Message [DOCS]
    runs-on: ubuntu-latest

    steps:
      - name: Check commit message
        id: check_message
        run: |
          if [[ "${{ github.event.head_commit.message }}" == *'[DOCS]'* ]]; then
            echo "contain=true" >> $GITHUB_ENV
          else
            echo "contain=false" >> $GITHUB_ENV
          fi

  buildWindows:
    name: ðŸ’» Windows-64 Bit
    runs-on: windows-latest
    
    needs: checkCommitMessage
    if: ${{ needs.checkCommitMessage.outputs.contain == 'true' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          packageMode: true
          projectPath: path/to/your/project
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneWindows64

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: Test Result
          path: artifacts

      - uses: actions/upload-artifact@v4
        with:
          name: Windows Build
          path: build
 
  buildMacOS:
    name: ðŸ’» MacOS
    runs-on: macos-latest
    
    needs: checkCommitMessage
    if: ${{ needs.checkCommitMessage.outputs.contain == 'false' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          packageMode: true
          projectPath: path/to/your/project
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneOSX

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: Test Result
          path: artifacts

      - uses: actions/upload-artifact@v4
        with:
          name: MacOS Build
          path: build
